version: '2'
volumes:
    db-data:
    config-data:
    ei-data:
services:
  opendatacam:
    restart: always
    build: ./opendatacam
    privileged: true
    volumes:
      - 'db-data:/data/db'
      - 'config-data:/data/odc'
    ports:
      - "8080:8080"
      - "8070:8070"
      - "8090:8090"
  mongo:
    image: mongo:4.2.14
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - 'db-data:/data/db'
  audio:
    image: balenablocks/audio
    privileged: true
    ports:
      - 4317:4317
  ei:
    restart: always
    build: ./ei
    privileged: true
    ports:
      - "80:80"
    environment:
      PULSE_SERVER: tcp:audio:4317
    volumes:
      - 'ei-data:/data/ei'
